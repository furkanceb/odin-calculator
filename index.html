<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="screen"></div>
        <div class="buttons">
            <div class="first-row">
                <button type="button" class="seven left-top-corner">7</button>
                <button type="button" >8</button>
                <button type="button">9</button>
                <button type="button" class="right-top-corner">&divide</button>
            </div>
            <div class="second-row">
                <button type="button">4</button>
                <button type="button">5</button>
                <button type="button">6</button>
                <button type="button">x</button>
            </div>
            <div class="third-row">
                <button type="button">1</button>
                <button type="button">2</button>
                <button type="button">3</button>
                <button type="button">-</button>

            </div>
            <div class="fourth-row">
                <button type="button" class="left-bottom-corner">0</button>
                <button type="button">AC</button>
                <button type="button">=</button>
                <button type="button" class="right-bottom-corner">+</button>

            </div>

        </div>
        
    </div>
</body>
</html>
