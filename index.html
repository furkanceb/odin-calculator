<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="screen" >
            <div class="screen-child"></div>
        </div>
        <div class="buttons">
            <div class="first-row">
                <button type="button" class="number left-top-corner">7</button>
                <button type="button" class="number">8</button>
                <button type="button" class="number">9</button>
                <button type="button" class="divide operator right-top-corner">&divide</button>
            </div>
            <div class="second-row">
                <button type="button" class="number">4</button>
                <button type="button" class="number">5</button>
                <button type="button" class="number">6</button>
                <button type="button" class="multiply operator">x</button>
            </div>
            <div class="third-row">
                <button type="button" class="number">1</button>
                <button type="button" class="number">2</button>
                <button type="button" class="number">3</button>
                <button type="button" class="substract operator">-</button>

            </div>
            <div class="fourth-row">
                <button type="button" class="number left-bottom-corner">0</button>
                <button type="button" class="all-clear">AC</button>
                <button type="button" class="operate">=</button>
                <button type="button" class="add operator right-bottom-corner">+</button>

            </div>

        </div>
        
    </div>
</body>
</html>
