<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="screen"></div>
        <div class="buttons">
            <div class="first-row">
                <button class="left-top-corner">7</button>
                <button>8</button>
                <button>9</button>
                <button class="right-top-corner">&divide</button>
            </div>
            <div class="second-row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>x</button>
            </div>
            <div class="third-row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>

            </div>
            <div class="fourth-row">
                <button class="left-bottom-corner">0</button>
                <button>AC</button>
                <button>=</button>
                <button class="right-bottom-corner">+</button>

            </div>

        </div>
        
    </div>
</body>
</html>
